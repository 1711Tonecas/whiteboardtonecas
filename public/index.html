<!DOCTYPE html>
<html lang="pt-PT">
	<head>
		<meta charset="utf-8">
		<title>White Board</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Collabrative White board">
    <meta name="author" content="devan">
		  <style type="text/css">
      #container { position: relative; }
      #container{
        width: 1100px;
        height: 600px;
        background-color: #fff;
        border-radius: 5px;
      }
      body{
        background-image: url(../public/img/background.jpg) !important; 
        /*background: rgb(55,55,55) !important;
        background: rgb(48, 20, 1) !important;*/
      }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
      canvas {
        border-radius: 5px;
        cursor: url(../img/pen.png), crosshair;
    }
    #text_tool {
    position: absolute;
    border: 1px dashed #ccc;
    outline: 0;
    z-index:1000 !important;
    display: none;
    overflow: hidden;
    white-space: nowrap;
}
.container .btn.btn-sm{
    background: #CCC;
    box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.5);
    color: #000;
    outline: none;
    cursor: pointer;
    text-shadow: 0 1px #000;
    display: inline-block;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    padding: 5px 15px;
    margin-right: 5px;
}
.container .btn.btn-sm:active{
   background: #ccc; 
}
label{
    color: #fff;
}
    </style>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
	</head>
    
	<body style="margin-top: 50px;">
	<div class="container">
    <h1>White&ndash;Board</h1>
        <p style="" class="">
        <button type="button" class="btn btn-warning btn-sm" value="pencil" id="pencil-button"><img src="../public/img/pencil.png" width="44" height="24" alt="Pencil"></button>
        <button type="button" class="btn btn-warning btn-sm" value="rect" id="rect-button"><img src="../public/img/tool-rect.svg" width="44" height="24" alt="Rectangle"></button>
        <button type="button" class="btn btn-warning btn-sm" value="circle" id="circle-button"><img src="../public/img/tool-circle.svg" width="44" height="24" alt="Circle"></button>
        <button type="button" class="btn btn-warning btn-sm" value="ellipse" id="ellipse-button"><img src="../public/img/oval.png" width="44" height="24" alt="Eclipse"></button>
        <button type="button" class="btn btn-warning btn-sm" value="line" id="line-button"><img src="../public/img/tool-line.svg" width="44" height="24" alt="Line"></button>
        <button type="button" class="btn btn-warning btn-sm" value="text" id="text-button"><img src="../public/img/tool-text.png" width="44" height="24" alt="Text"></button>
        <button type="button" class="btn btn-warning btn-sm" id="clear-all"><img src="../public/img/clear.jpg" width="44" height="24" alt="Clear"></button>
        <button class="button" data-sharer="email" data-title="Awesome Url" data-url="https://ellisonleao.github.io/sharer.js/" data-subject="Hey! Check out that URL" data-to="some@email.com">Share via Email</button>
        <button class="button" data-sharer="whatsapp" data-title="Checkout Sharer.js!" data-url="https://ellisonleao.github.io/sharer.js/">Share on Whatsapp</button>
        <button class="button" data-sharer="facebook" data-hashtag="hashtag" data-url="https://ellisonleao.github.io/sharer.js/">Share on Facebook</button>
        <label for="colour" style="position:absolute;">Colour : </label>
        <input id="colour-picker" value="#000000" style="width:80px;" class="jscolor {width:243, height:150, position:'right',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
          <span class="form-group" style="width: 90px;display: inline-block;">
          <label for="line-Width">Thickness: </label>
          <select class="form-control" id="line-Width">
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
          </select>
        </span>
         <span class="form-group" style="width: 130px;display: inline-block;">
          <label for="draw-text-font-family">Font: </label>
          <select class="form-control" id="draw-text-font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana" selected>Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
          </select>
        </span>
        <span class="form-group" style="width: 90px;display: inline-block;">
          <label for="draw-text-font-size">Font Size: </label>
          <select class="form-control" id="draw-text-font-size">
            <option value="16">16 Px</option>
            <option value="18">18 Px</option>
            <option value="20">20 Px</option>
            <option value="22">22 Px</option>
            <option value="24">24 Px</option>
            <option value="26">26 Px</option>
            <option value="28">28 Px</option>
            <option value="30">30 Px</option>
            <option value="32" selected>32 Px</option>
            <option value="34">34 Px</option>
            <option value="36">36 Px</option>
            <option value="38">38 Px</option>
            <option value="40">40 Px</option>
          </select>
        </span>
        </p>

        <div id="container">
          <canvas id="imageView" width="1100" height="600"></canvas>
        </div>
    </div>
    

        <script src='jquery.min.js'></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="jscolor/jscolor.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="canvas.js"></script>
        <script src="path/to/sharer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>

     <script type="text/javascript">
      $(document).ready(function(){
          var board_url = window.location.href;
          $('.linkToBoard').attr("href",board_url);
      });
    </script>

	</body>
</html>
